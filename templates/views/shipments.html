<div id="shipments-view" class="view-content">
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Shipments</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Shipment ID</th>
              <th>Customer</th>
              <th>Serial Count</th>
              <th>Time Since Last Change</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="shipments-table">
            <tr>
              <td colspan="5" class="text-center">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card mb-4 d-none" id="shipment-details-card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        Shipment Details: <span id="shipment-id-header"></span>
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Serial</th>
              <th>Status</th>
              <th>Previous Status</th>
              <th>Delivery</th>
              <th>Customer</th>
              <th>Time Since Change</th>
            </tr>
          </thead>
          <tbody id="shipment-details-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
