<div id="customers-view" class="view-content">
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Customers</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Serial Count</th>
              <th>Time Since Last Change</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customers-table">
            <tr>
              <td colspan="4" class="text-center">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card mb-4 d-none" id="customer-details-card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        Customer Details: <span id="customer-name-header"></span>
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Serial</th>
              <th>Status</th>
              <th>Previous Status</th>
              <th>Delivery</th>
              <th>Shipment</th>
              <th>Time Since Change</th>
            </tr>
          </thead>
          <tbody id="customer-details-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
