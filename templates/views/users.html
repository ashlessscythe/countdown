<div id="users-view" class="view-content">
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Users</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Serial Count</th>
              <th>Time Since Last Change</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table">
            <tr>
              <td colspan="4" class="text-center">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card mb-4 d-none" id="user-details-card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        User Details: <span id="user-id-header"></span>
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Serial</th>
              <th>Status</th>
              <th>Previous Status</th>
              <th>Delivery</th>
              <th>Customer</th>
              <th>Time Since Change</th>
            </tr>
          </thead>
          <tbody id="user-details-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
