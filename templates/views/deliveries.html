<div id="deliveries-view" class="view-content">
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Deliveries</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Delivery ID</th>
              <th>Customer</th>
              <th>Serial Count</th>
              <th>Status Distribution</th>
              <th>Time Since Last Change</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="deliveries-table">
            <tr>
              <td colspan="6" class="text-center">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card mb-4 d-none" id="delivery-details-card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        Delivery Details: <span id="delivery-id-header"></span>
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Serial</th>
              <th>Status</th>
              <th>Customer</th>
              <th>Shipment</th>
              <th>Created By</th>
              <th>Time Since Change</th>
            </tr>
          </thead>
          <tbody id="delivery-details-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
