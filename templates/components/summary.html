          <div class="card-header bg-light">

          </div>

            </div>

            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Total Customers:</span>

            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Total Users:</span>
              <span class="fw-bold" id="total-users">Loading...</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Last Updated:</span>
              <span class="fw-bold" id="last-updated">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header bg-light">
            <h6 class="mb-0">Status Distribution</h6>
          </div>
          <div class="card-body">
            <div id="status-distribution">Loading...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">

          </div>

            <div id="customer-stats">Loading...</div>
          </div>

      <div class="col-md-6">
        <div class="card mb-3">

          </div>
