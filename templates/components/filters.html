<!-- Filter controls -->
<div class="row mb-4">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Filter Data</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="filter-type" class="form-label">Filter By</label>
          <select class="form-select" id="filter-type">
            <option value="">Select filter type</option>
            <option value="customer">Customer</option>
            <option value="delivery">Delivery</option>
            <option value="shipment">Shipment</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="filter-value" class="form-label">Select Value</label>
          <select class="form-select" id="filter-value" disabled>
            <option value="">Select a filter type first</option>
          </select>
        </div>
        <button class="btn btn-primary" id="apply-filter" disabled>
          Apply Filter
        </button>
        <button class="btn btn-secondary" id="clear-filter">
          Clear Filter
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Summary</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <div class="summary-card">
              <h6>Total Changes</h6>
              <h3 id="total-changes">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="summary-card">
              <h6>Deliveries</h6>
              <h3 id="total-deliveries">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="summary-card">
              <h6>Customers</h6>
              <h3 id="total-customers">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="summary-card">
              <h6>Shipments</h6>
              <h3 id="total-shipments">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
